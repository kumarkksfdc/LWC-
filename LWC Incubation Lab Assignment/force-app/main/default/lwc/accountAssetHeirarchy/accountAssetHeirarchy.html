<template>
	<lightning-card>
		<lightning-button label="Expand All" title="Non-primary action" class="slds-m-left_x-small"
			onclick={clickToExpandAll}>
		</lightning-button>
		<lightning-button label="Collapse All" title="Non-primary action" class="slds-m-left_x-small"
			onclick={clickToCollapseAll}>
		</lightning-button>
		<!-- expanded-rows={openAssetItem} -->
		<div class="slds-m-top_x-small">
			<lightning-tree-grid columns={gridColumns} data={gridData} 
			key-field="Name" hide-checkbox-column=true>
			</lightning-tree-grid>
		</div>
	</lightning-card>
</template>
